name: Deploy Jekyll with Dynamic Wikis

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Load Wiki Config
        id: wiki-config
        run: |
          WIKIS_JSON=$(ruby -r yaml -r json -e '
            begin
              puts YAML.load_file("config/wikis.yml")["wikis"].to_json
            rescue
              puts [].to_json
            end
          ')
          echo "WIKIS=${WIKIS_JSON}" >> $GITHUB_OUTPUT

      - name: Checkout Wikis
        run: |
          mkdir -p wikis
          echo '[{"name":"skills-wiki","url":"https://github.com/ads42693/skills-github-pages.wiki.git"}]' | jq -c '.[]' | while read -r wiki; do
            name=$(echo "$wiki" | jq -r '.name' | tr ' ' '-')
            url=$(echo "$wiki" | jq -r '.url')
            echo "ðŸ”„ Clonando $name desde $url"
            git clone "$url" "wikis/${name}" --depth 1 --single-branch --quiet || true
          done

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Process Wikis
        run: |
          mkdir -p _wikis

          # Procesar todas las wikis: recorre cada directorio dentro de "wikis" (excepto el propio "wikis")
          find wikis -maxdepth 1 -type d -not -name "wikis" | while read -r wiki_dir; do
            wiki_name=$(basename "$wiki_dir")
            
            # Normalizar nombres: convertir espacios a guiones y pasar a minÃºsculas
            clean_name=$(echo "$wiki_name" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
            
            # Crear directorio de destino para la wiki
            mkdir -p "_wikis/${clean_name}"
            
            # Copiar todos los archivos Markdown a la carpeta correspondiente
            find "$wiki_dir" -name "*.md" -exec cp {} "_wikis/${clean_name}/" \;

            # Recorrer cada archivo Markdown para inyectar el front matter
            for file in _wikis/"${clean_name}"/*.md; do
              # Opcional: si deseas evitar duplicar front matter en archivos que ya lo tengan, podrÃ­as chequear:
              if head -n 1 "$file" | grep -q "^---"; then
                echo "El archivo $file ya tiene front matter, se omite inyecciÃ³n."
              else
                # Crear el bloque de front matter con printf (usa saltos de lÃ­nea correctamente)
                frontmatter=$(printf -- '---\nlayout: default\ntitle: "PÃ¡gina Wiki"\nwiki_source: "%s"\n---\n\n' "$clean_name")
                # Escribir en un archivo temporal: primero el front matter y luego el contenido original
                tmpfile="${file}.tmp"
                echo "$frontmatter" > "$tmpfile"
                cat "$file" >> "$tmpfile"
                mv "$tmpfile" "$file"
                echo "Front matter inyectado en $file"
              fi
            done
          done


      - name: Build Jekyll site
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp -r _wikis/* wiki/
          bundle exec jekyll build --config _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4