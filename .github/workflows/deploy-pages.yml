name: Deploy Jekyll with Dynamic Wikis

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y yq || true
          sudo apt-get install -y jq snapd rename
          sudo snap install yq
          sudo ln -sf /snap/bin/yq /usr/bin/yq || true

      - name: Load Wiki Config
        id: wiki-config
        run: |
          cd main-repo
          WIKIS_JSON=$(yq eval -o=json '.wikis' config/wikis.yml || echo "[]")
          echo "WIKIS=${WIKIS_JSON}" >> $GITHUB_OUTPUT

      - name: Checkout Main Wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wikis/main
          sparse-checkout: "*.md"  # Solo archivos Markdown

      - name: Checkout External Wikis
        run: |
          mkdir -p wikis/external
          echo "${{ steps.wiki-config.outputs.WIKIS }}" | jq -c '.[]' | while read -r wiki; do
            name=$(echo "$wiki" | jq -r '.name')
            url=$(echo "$wiki" | jq -r '.url')
            echo "游댃 Clonando $name desde $url"
            git clone "$url" "wikis/external/$name" --depth 1 --config core.sparseCheckout=true --filter=blob:none || echo "丘멆잺 Fall칩 clonaci칩n de $name"
          done

      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler: "2.4.22"  # Versi칩n compatible con Cayman
          bundler-cache: true
          working-directory: main-repo

      - name: Process Wikis
        run: |
          mkdir -p _wikis
          
          # Procesar Wiki Principal
          if [ -d "wikis/main" ]; then
            cp -R wikis/main _wikis/main
            find "_wikis/main" -name "*.md" -exec sed -i '1s/^/---\nlayout: cayman\ntitle: "P치gina Wiki"\nwiki_source: main\n---\n/' {} \;
          fi

          # Procesar Wikis Externas
          if [ -d "wikis/external" ]; then
            find wikis/external -mindepth 1 -maxdepth 1 -type d | while read -r wiki_dir; do
              wiki_name=$(basename "$wiki_dir")
              cp -R "$wiki_dir" "_wikis/$wiki_name"
              find "_wikis/$wiki_name" -name "*.md" -exec sed -i "1s/^/---\nlayout: cayman\ntitle: \"P치gina Wiki\"\nwiki_source: $wiki_name\n---\n/" {} \;
            done
          fi

          # Normalizar nombres
          find _wikis -name "* *" -exec rename "s/ /-/g" {} \;

      - name: Build Jekyll site
        run: |
          cd main-repo
          bundle exec jekyll build --config _config.yml --destination ../_site
          # Forzar tema Cayman
          cp -R ../_wikis ../_site/wiki

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4