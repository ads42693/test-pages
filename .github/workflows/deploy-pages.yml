name: Deploy Jekyll with GitHub Pages and Wiki Integration

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write  # Nuevo permiso para manejar wikis

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout Wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-content

      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler: "2.3.5"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs=4 --retry 3 --binstubs

      - name: Sync Wiki content
        run: |
          mkdir -p _wiki
          cp -R wiki-content/* _wiki/
          find _wiki -name "*.md" -exec sed -i '1s/^/---\nlayout: default\n---\n/' {} \;

      - name: Build Jekyll site
        run: bundle exec jekyll build --config _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4