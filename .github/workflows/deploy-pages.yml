name: Deploy Jekyll with Multi-Wiki Integration

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout Main Wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wikis/main

      - name: Checkout Other Wikis
        run: |
          mkdir -p wikis/otros
          # Corregido: Especificar directorio destino para el clone
          git clone https://github.com/ads42693/skills-github-pages.wiki.git wikis/otros/skills-wiki

      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler: "2.3.5"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs=4 --retry 3 --binstubs

      - name: Sync Wiki content
        run: |
          mkdir -p _wikis
          
          # Procesar Wiki Principal
          cp -R wikis/main _wikis/
          find _wikis/main -name "*.md" -exec sed -i '1s/^/---\nlayout: default\ntitle: "Página Wiki"\nwiki_source: main\n---\n/' {} \;

          # Procesar Wikis Externas (corregido: usar path correcto)
          for wiki in wikis/otros/*; do
            dir_name=$(basename $wiki)
            cp -R $wiki _wikis/$dir_name
            find _wikis/$dir_name -name "*.md" -exec sed -i "1s/^/---\nlayout: default\ntitle: \"Página Wiki\"\nwiki_source: $dir_name\n---\n/" {} \;
          done

          # Normalizar nombres de archivos
          find _wikis -name "* *" -exec rename "s/ /-/g" {} \;

      - name: Build Jekyll site
        run: bundle exec jekyll build --config _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4