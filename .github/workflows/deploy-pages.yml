name: Deploy Jekyll with Dynamic Wikis

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Load Wiki Config
        id: wiki-config
        run: |
          # Verifica si el archivo existe
          if [ ! -f "config/wikis.yml" ]; then
            echo "âŒ Error: config/wikis.yml no existe"
            exit 1
          fi

          # Genera el JSON y maneja errores
          WIKIS_JSON=$(ruby -ryaml -rjson -e "begin; wikis = YAML.load_file('config/wikis.yml')['wikis']; wikis = wikis.map { |wiki| wiki.transform_keys(&:to_s) }; puts JSON.generate(wikis); rescue => e; STDERR.puts 'âš ï¸ Error cargando YAML: ' + e.message; puts '[]'; end")
          
          # Guarda el JSON en un archivo para preservar el formato
          echo "$WIKIS_JSON" > wikis.json
          echo "Contenido de WIKIS: $(cat wikis.json)"
          
          # TambiÃ©n lo guarda en la salida de GitHub Actions (opcional)
          echo "WIKIS<<EOF" >> $GITHUB_OUTPUT
          cat wikis.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Checkout Wikis
        run: |
          mkdir -p wikis
          # Lee el JSON desde el archivo generado para evitar problemas de formato
          cat wikis.json | jq -c '.[]' | while read -r wiki; do
            name=$(echo "$wiki" | jq -r '.name' | tr ' ' '-')
            url=$(echo "$wiki" | jq -r '.url')
            echo "ğŸ”„ Clonando $name desde $url"
            if ! git clone "$url" "wikis/${name}" --depth 1 --single-branch --quiet; then
              echo "âŒ FallÃ³ al clonar $name"
              exit 1
            fi
          done
          echo "Listado de directorios en wikis:"
          ls -la wikis

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Process Wikis
        run: |
          mkdir -p _wikis
          echo "ğŸ“‚ Listado de archivos en wikis/ antes de procesar:"
          ls -R wikis/

          find wikis -maxdepth 1 -type d -not -name "wikis" | while read -r wiki_dir; do
            wiki_name=$(basename "$wiki_dir")
            clean_name=$(echo "$wiki_name" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
            mkdir -p "_wikis/${clean_name}"

            echo "ğŸ“¥ Copiando archivos .md desde $wiki_dir a _wikis/${clean_name}"
            find "$wiki_dir" -maxdepth 2 -type f -name "*.md" | while read -r file; do
              # ğŸ”¹ Normalizar el nombre del archivo correctamente
              normalized_name=$(basename "$file" | sed -E 's/[[:space:]]+/-/g' | tr 'â€' '-' | tr -d '[:cntrl:]')
              normalized_name=$(echo "$normalized_name" | sed -E 's/--+/-/g')
              new_path="_wikis/${clean_name}/${normalized_name}"

              echo "ğŸ”„ Renombrando y copiando: $file â†’ $new_path"
              cp "$file" "$new_path"
            done

            echo "ğŸ“‚ Archivos copiados en _wikis/${clean_name}:"
            ls -R "_wikis/${clean_name}"

            for file in _wikis/"${clean_name}"/*.md; do
              if head -n 1 "$file" | grep -q "^---"; then
                echo "âœ… El archivo $file ya tiene front matter, se omite inyecciÃ³n."
              else
                # ğŸ”¹ Extraer tÃ­tulo limpio eliminando prefijos
                page_title=$(basename "$file" .md | sed -E 's/^(Blog-|Articulo-|Tutorial-)//' | sed -E 's/--+/-/g' | tr -s '-' ' ')

                # ğŸ”¹ Categorizar correctamente
                category="otros"
                [[ "$file" =~ "Blog-" ]] && category="blogs"
                [[ "$file" =~ "Articulo-" ]] && category="articulos"
                [[ "$file" =~ "Tutorial-" ]] && category="tutoriales"

                # ğŸ“ Inyectar breadcrumbs y eliminar botÃ³n GitHub
                breadcrumb="<nav><a href='{{ site.baseurl }}/'>Inicio</a> > <a href='{{ site.baseurl }}/${category}/'>${category^}</a> > ${page_title}</nav>"

                frontmatter=$(printf -- '---\nlayout: default\ntitle: "%s"\nwiki_source: "%s"\ncategories: ["%s"]\nhide_github_button: true\n---\n\n%s\n\n' "$page_title" "$clean_name" "$category" "$breadcrumb")

                tmpfile="${file}.tmp"
                echo "$frontmatter" > "$tmpfile"
                cat "$file" >> "$tmpfile"
                mv "$tmpfile" "$file"
                echo "âœï¸ Front matter inyectado en $file (CategorÃ­a: ${category})"
              fi
            done
          done

          echo "ğŸ“‚ Estructura final de _wikis:"
          tree _wikis/

      - name: Build Jekyll site
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p _wiki

          # ğŸ“‚ Verificar si _wikis/ tiene contenido antes de copiar
          if [ -n "$(ls -A _wikis/)" ]; then
            cp -r _wikis/* _wiki/
          else
            echo "âš ï¸ _wikis estÃ¡ vacÃ­o. Creando un placeholder."
            echo "# Bienvenido" > _wiki/index.md
          fi

          # ğŸ“Œ AÃ±adir estilos personalizados para ocultar "View on GitHub"
          mkdir -p _wiki/assets/css
          echo ".btn[href*='github'] { display: none !important; }" > _wiki/assets/css/custom.css
          echo "âœ… Estilos personalizados aÃ±adidos."

          # ğŸ› ï¸ Validar el sitio antes de construir
          bundle exec jekyll doctor || { echo "âŒ Errores detectados en Jekyll. Revisa el _config.yml y los archivos Markdown."; exit 1; }

          # ğŸ—ï¸ ConstrucciÃ³n del sitio
          bundle exec jekyll build --config _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
