name: Deploy Jekyll with Dynamic Wikis

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Load Wiki Config
        id: wiki-config
        run: |
          if [ ! -f "config/wikis.yml" ]; then
            echo "‚ùå Error: config/wikis.yml no existe"
            exit 1
          fi

          WIKIS_JSON=$(ruby -ryaml -rjson -e "begin; wikis = YAML.load_file('config/wikis.yml')['wikis']; wikis = wikis.map { |wiki| wiki.transform_keys(&:to_s) }; puts JSON.generate(wikis); rescue => e; STDERR.puts '‚ö†Ô∏è Error cargando YAML: ' + e.message; puts '[]'; end")
          
          echo "$WIKIS_JSON" > wikis.json
          echo "Contenido de WIKIS: $(cat wikis.json)"
          
          echo "WIKIS<<EOF" >> $GITHUB_OUTPUT
          cat wikis.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Checkout Wikis
        run: |
          mkdir -p wikis
          cat wikis.json | jq -c '.[]' | while read -r wiki; do
            name=$(echo "$wiki" | jq -r '.name' | tr ' ' '-')
            url=$(echo "$wiki" | jq -r '.url')
            echo "üîÑ Clonando $name desde $url"
            if ! git clone "$url" "wikis/${name}" --depth 1 --single-branch --quiet; then
              echo "‚ùå Fall√≥ al clonar $name"
              exit 1
            fi
          done
          echo "Listado de directorios en wikis:"
          ls -la wikis

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Process Wikis
        run: |
          mkdir -p _wikis
          echo "üìÇ Listado de archivos en wikis/ antes de procesar:"
          ls -R wikis/ || echo "‚ö†Ô∏è No hay archivos en wikis"

          find wikis -maxdepth 1 -type d -not -name "wikis" | while read -r wiki_dir; do
            wiki_name=$(basename "$wiki_dir")
            clean_name=$(echo "$wiki_name" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
            mkdir -p "_wikis/${clean_name}"

            echo "üì• Copiando archivos .md desde $wiki_dir a _wikis/${clean_name}"
            find "$wiki_dir" -maxdepth 2 -type f -name "*.md" | while read -r file; do
              normalized_name=$(basename "$file" | sed -E 's/[[:space:]]+/-/g' | tr -d '[:cntrl:]' | sed -E 's/--/-/g')
              new_path="_wikis/${clean_name}/${normalized_name}"
              echo "üîÑ Renombrando y copiando: $file ‚Üí $new_path"
              cp "$file" "$new_path"
            done

            for file in _wikis/"${clean_name}"/*.md; do
              if [ -f "$file" ]; then
                if head -n 1 "$file" | grep -q "^---"; then
                  echo "‚úÖ El archivo $file ya tiene front matter, se omite inyecci√≥n."
                else
                  base_name=$(basename "$file" .md | sed -E 's/‚Äê/-/g' | tr '[:upper:]' '[:lower:]')

                  case "$base_name" in
                    blog-*) category="blogs"; clean_title="${base_name#blog-}" ;;
                    articulo-*) category="articulos"; clean_title="${base_name#articulo-}" ;;
                    tutorial-*) category="tutoriales"; clean_title="${base_name#tutorial-}" ;;
                    *) category="otros"; clean_title="$base_name" ;;
                  esac

                  clean_title="$(echo "${clean_title:0:1}" | tr '[:lower:]' '[:upper:]')${clean_title:1}"

                  echo "üìù Asignando categor√≠a '$category' a '$base_name' con t√≠tulo '$clean_title'"

                  frontmatter=$(printf -- '---\nlayout: default\ntitle: "%s"\nwiki_source: "%s"\ncategories: ["%s"]\n---\n\n' "$clean_title" "$clean_name" "$category")

                  navigation=$(printf -- '[üè† Volver al inicio](%s/) | [üìñ Blogs](%s/blogs/) | [üìë Art√≠culos](%s/articulos/) | [üéì Tutoriales](%s/tutoriales/)\n\n---\n' \
                      "{{ site.baseurl }}" "{{ site.baseurl }}" "{{ site.baseurl }}" "{{ site.baseurl }}")

                  tmpfile="${file}.tmp"
                  echo "$frontmatter" > "$tmpfile"
                  echo "$navigation" >> "$tmpfile"
                  cat "$file" >> "$tmpfile"
                  mv "$tmpfile" "$file"
                  echo "‚úçÔ∏è Front matter inyectado en $file (Categor√≠a: $category) con navegaci√≥n."
                fi
              fi
            done
          done

          echo "üìÇ Estructura final de _wikis:"
          tree _wikis/ || echo "‚ö†Ô∏è No se gener√≥ _wikis/"

      - name: Build Jekyll site
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p _wiki
          if [ -n "$(ls -A _wikis/)" ]; then
            cp -r _wikis/* _wiki/
          else
            echo "‚ö†Ô∏è _wikis est√° vac√≠o. No se copian archivos."
          fi

          bundle exec jekyll build --config _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
