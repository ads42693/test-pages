name: Deploy Jekyll with Multi-Wiki Integration

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout Main Wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wikis/main

      - name: Checkout Other Wikis
        run: |
          mkdir -p wikis/otros
          # Lista de wikis externas (Â¡personaliza estos URLs!)
          git clone https://github.com/tuorg/repo1.wiki.git wikis/otros/repo1
          git clone https://github.com/tuorg/repo2.wiki.git wikis/otros/repo2

      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler: "2.3.5"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs=4 --retry 3 --binstubs

      - name: Sync Wiki content
        run: |
          mkdir -p _wikis
          # Copia todas las wikis preservando estructura
          cp -R wikis/* _wikis/
          
          # Normaliza nombres de archivos
          find _wikis -name "* *" -exec rename "s/ /-/g" {} \;
          
          # Inyecta front matter con layout del tema
          find _wikis -name "*.md" -exec sed -i '1s/^/---\nlayout: default\n---\n/' {} \;

      - name: Build Jekyll site
        run: bundle exec jekyll build --config _config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4