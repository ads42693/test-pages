name: Sincronizar Wikis
on:
  schedule:
    - cron: '0 8 * * 1'  # Ejecutar cada lunes a las 8 AM (UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Sincronizar Wiki del Proyecto X
        run: |
          git clone https://github.com/tu-org/proyecto-x.wiki.git ./docs/proyectos/proyecto-x
          rm -rf ./docs/proyectos/proyecto-x/.git  # Elimina el historial de Git de la Wiki

      - name: Guardar cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualización automática de Wikis"