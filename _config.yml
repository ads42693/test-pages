# --- Configuración Base ---
title: "Documentación Transformación Digital"
description: "Guías, tutoriales y blogs para el área de Transformación Digital"
author: "Nombre de la Organización o del Autor"
timezone: "America/Lima"

# --- Entorno de GitHub Pages ---
url: "https://ads42693.github.io"
baseurl: "/test-pages"  # Usa variables para flexibilidad
repository: "ads42693.github.io/test-pages"

# --- Habilitar Wiki ---
collections:
  wiki:
    output: true
    permalink: /wiki/:path/

# --- Tema y Plugins ---
theme: jekyll-theme-cayman
plugins:
  - jekyll-theme-cayman
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-archives

# --- Personalización del Tema ---
show_downloads: false
color_theme: "slate"

# --- Build Settings ---
markdown: kramdown
permalink: /:categories/:title/
exclude:
  - Dockerfile
  - docker-compose.yml
  - Gemfile*
  - .github/
  - .gitignore
  - README.md
  - vendor

# --- Configuración de la colección de wikis ---
defaults:
  - scope:
      path: ""
      type: wiki
    values:
      layout: cayman
      title: "Página Wiki"
